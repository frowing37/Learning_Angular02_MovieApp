<div class="card" *ngIf="loggingService.messages.length">
    <div class="card-header">
        Messages
    </div>
    <div class="card-body">
        <p *ngFor="let message of loggingService.messages">
            {{message}}
        </p>
        <br>
        <button (click)="loggingService.clear()" class="btn btn-primary" style="background-color: cadetblue">Clear</button>
    </div>
</div>
